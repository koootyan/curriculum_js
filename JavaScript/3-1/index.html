<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- jQueryを動かすために必要な物がここに必要 -->
    <script
        src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
        crossorigin="anonymous">
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <button class="click">クリック</button>
    <script>
    //  ここにjQueryを記入
    let curtainopen = false;
    $('button').on("click", function() {
        if (curtainopen = false) {
            $(".left").toggleClass("action");
            $(".right").toggleClass("action");
            curtainopen = true;
        } else if (curtainopen = true) {
            $(".left").toggleClass("action");
            $(".right").toggleClass("action");
            curtainopen = false;
        }
        
        
    })
    </script>
  </body>
</html>
